<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO optimiser and suggester</title>
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="heading" class="row">
        <div class="col s10 push-s1 m8 push-m2"><h2>SEO OPTIMISER AND SUGGESTER</h2></div>
    </div>
    <div id="search">
        <div class="row">
            <div class="input-field col s6 push-s1 m6 push-m2">
                <input id="searchUrl" type="text" class="validate">
                <label for="searchUrl">Enter URL</label>
            </div>
            <div class="col s2 push-s2" style="text-align: right;">
                <a class="waves-effect waves-light btn" id="submitBtn" style="text-align: center;">SUBMIT</a>
            </div>
        </div>
    </div>
    <div class="row" id="details">
        <div class="col s10 push-s1 m8 push-m2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text" id="result"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
